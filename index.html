<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة التاجر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>لعبة التاجر</h1>
  </header>

  <div id="gameContent">
    <div id="welcomeMessage">
      <p>مرحباً بك في لعبة التاجر!</p>
      <button onclick="startGame()">ابدأ اللعبة</button>
    </div>

    <div id="gameControls" style="display:none;">
      <h3 id="playerName">الاسم: أنت</h3>
      <p>الرصيد: <span id="playerMoney">1000</span> ريال</p>
      <p>الأسهم: <span id="playerShares">100</span></p>
      <p>الموظفين: <span id="employeeCount">0</span></p>
      <p>المحاميين: <span id="lawyerCount">0</span></p>

      <button onclick="hireEmployee()">توظيف موظف</button>
      <button onclick="evaluateCompany()">تقييم الشركة</button>
      <button onclick="addCompetitor()">إضافة شركة منافسة</button>
      <button onclick="raiseIssue()">رفع قضية</button>
      <button onclick="importProduct()">استيراد منتج</button>
      <button onclick="sellProduct()">بيع منتج</button>
      <button onclick="startCarFactory()">فتح مصنع سيارات</button>
      <button onclick="displayCars()">عرض السيارات</button>
      <button onclick="buyCar()">شراء سيارة</button>
      <button onclick="hackCompetitor()">اختراق شركة منافسة</button>
      <button onclick="protectServer()">حماية السيرفر</button>

      <div id="companyDetails" style="display:none;">
        <h3>تفاصيل الشركة</h3>
        <p>اسم الشركة: <span id="companyName">My Company</span></p>
        <p>المنتجات: <span id="productList">Furniture, Electronics</span></p>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
